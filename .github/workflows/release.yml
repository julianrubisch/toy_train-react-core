name: Publish release
 
on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: yarn
      - name: Build
        run: |
          yarn install
          yarn build
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist
            package.json
      - name: Publish to NPM
        run: |
          yarn push 
